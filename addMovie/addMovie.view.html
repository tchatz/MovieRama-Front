<div class="col-md-6 col-md-offset-3">
    <h2>Add a movie</h2>
    <form name="form" ng-submit="insertMovie()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.title.$dirty && form.title.$error.required }">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" ng-model="addMov.title" required />
            <span ng-show="form.title.$dirty && form.title.$error.required" class="help-block">Title is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
            <label for="description">Description</label>
            <textarea type="text" name="description" id="description" class="form-control" ng-model="addMov.description" required></textarea>
            <span ng-show="form.description.$dirty && form.description.$error.required" class="help-block">Description is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Add</button>
